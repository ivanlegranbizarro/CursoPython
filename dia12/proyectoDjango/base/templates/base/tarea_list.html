<h1>Lista de pendientes</h1>

<a href="{% url 'base:tarea-nueva' %}">Nueva Tarea</a>

<table>
  <tr>
    <th>Elementos</th>
    <th></th>
    <th></th>
  </tr>

  {% for tarea in tareas %}
    <tr>
      <td>{{ tarea.titulo }}</td>
      <td>
        <a href="{% url 'base:tarea-detalle' tarea.id %}">Ver</a>
      </td>
      <td>
        <a href="{% url 'base:tarea-editar' tarea.id %}">Editar</a>
      </td>
    </tr>
  {% empty %}
    <tr>
      <td>No hay tareas pendientes</td>
    </tr>
  {% endfor %}
</table>
